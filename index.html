<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Complement traP user link</title>
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js"></script>
</head>

<body>
  <h1>タイトル</h1>
  <div id="forms">
    <div class="input-container">
      <button class="clear-button" type="button" onclick="clearInputForm()">クリア</button>
      <textarea class="text-form" id="input-form" rows="30" placeholder="ここに文章を入力" oninput="onInputChange()"></textarea>
    </div>
    <button class="complement-button" type="button" onclick="complement()">
      変換
      <div class="updated-tip" id="complement-button-tip" style="display: none;"></div>
    </button>
    <div class="output-container">
      <button class="copy-button" type="button" onclick="copyComplementedText()">コピー</button>
      <textarea class="text-form" id="output-form" rows="30" onfocus="this.select()" readonly></textarea>
    </div>
  </div>
  <div>
    <input type="checkbox" id="auto-save" onchange="onAutoComplementChange()">
    <label for="auto-save">オート変換</label>
  </div>
</body>

</html>
